services:
  chainlit-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stock-assistant
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DUCK_DB_TOKEN=${DUCK_DB_TOKEN}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s